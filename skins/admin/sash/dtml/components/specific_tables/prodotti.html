<[foreach]>
<tr>
    <td class="clickable-row" data-href="/admin/products/<[id]>">
        <div class="d-flex">
            <div class="mt-0 mt-sm-3 d-block">
                <h6 class="mb-0 fs-14 fw-semibold">
                    <[id]>
                </h6>
            </div>
        </div>
    </td>
    <td class="clickable-row" data-href="/admin/products/<[id]>">
        <div class="d-flex">
            <div class="mt-0 mt-sm-3 d-block">
                <h6 class="mb-0 fs-14 fw-semibold">
                    <[nome]>
                </h6>
            </div>
        </div>
    </td>
    <td class="clickable-row" data-href="/admin/products/<[id]>">
        <div class="d-flex">
            <div class="mt-0 mt-sm-3 d-block">
                <h6 class="mb-0 fs-14 fw-semibold">
                    <[prezzo]>
                </h6>
            </div>
        </div>
    </td>
    <td class="clickable-row" data-href="/admin/products/<[id]>">
        <div class="d-flex">
            <div class="mt-0 mt-sm-3 d-block">
                <h6 class="mb-0 fs-14 fw-semibold">
                    <[dimensione]>
                </h6>
            </div>
        </div>
    </td>
    <td class="clickable-row" data-href="/admin/products/<[id]>">
        <div class="d-flex">
            <div class="mt-0 mt-sm-3 d-block">
                <h6 class="mb-0 fs-14 fw-semibold">
                    <[quantita_disponibile]>
                </h6>
            </div>
        </div>
    </td>
    <td class="clickable-row" data-href="/admin/products/<[id]>">
        <div class="d-flex">
            <div class="mt-0 mt-sm-3 d-block">
                <h6 class="mb-0 fs-14 fw-semibold">
                    <[descrizione::truncate length="40" library="Format"]>
                </h6>
            </div>
        </div>
    </td>
    <td>
        <div class="g-2">
            <a class="btn text-primary btn-sm"
               data-bs-toggle="tooltip"
               data-bs-original-title="Modifica"
               href="/admin/products/<[id]>"><span
                    class="fe fe-edit fs-14"></span></a>
            <a class="btn text-danger btn-sm"
               data-bs-toggle="modal"
               data-bs-target="#deleteconfirmation"
               data-bs-original-title="Cancella"
               data-id="/admin/products/<[id]>/delete"
               href="/admin/products/<[id]>/delete"><span
                    class="fe fe-trash-2 fs-14"></span></a>
        </div>
    </td>
</tr>
<[/foreach]>

<script>
    $(document).ready(function() {
        $('.card-header').append('<a class="btn btn-primary" href="/admin/products/create"><span class="fe fe-plus fs-14"></span> Aggiungi</a>');
    })
</script>
