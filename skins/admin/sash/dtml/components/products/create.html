<div class="main-content app-content mt-5">
    <div class="side-app">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header justify-content-between align-items-center">
                    <h4 class="card-title">Aggiungi un nuovo prodotto</h4>
                    <a href="/admin/products" class="btn btn-primary btn-sm mx-3">
                        <span class="fe fe-arrow-left fs-14"></span> Torna indietro </a>
                </div>
                <div class="card-body">
                    <input type="hidden"  name="id" id="id" required aria-required="true">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="nome">Nome</label>
                                        <input type="text" class="form-control" id="nome" name="nome"   required aria-required="true">
                                        <div class="invalid-feedback">
                                            <span class="text-danger">
                                                Inserisci un nome valido.
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="prezzo">Prezzo</label>
                                        <input type="number" step=".01" class="form-control" id="prezzo" name="prezzo"   required aria-required="true">
                                        <div class="invalid-feedback">
                                            <span class="text-danger">
                                                Inserisci un prezzo valido.
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="dimensione">Dimensione</label>
                                        <input type="number" step=".01" class="form-control" id="dimensione" name="dimensione"   required aria-required="true">
                                        <div class="invalid-feedback">
                                            <span class="text-danger">
                                                Inserisci una dimensione valida.
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="quantita_disponibile">Quantità Disponibile</label>
                                        <input type="number" step=".01" class="form-control" id="quantita_disponibile" name="quantita_disponibile"   required aria-required="true">
                                        <div class="invalid-feedback">
                                            <span class="text-danger">
                                                Inserisci una quantità valida.
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="descrizione">Descrizione</label>
                                        <textarea class="form-control" id="descrizione" name="descrizione"  required aria-required="true"></textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="categoria">Categoria</label>
                                        <select  class="form-control select2-show-search form-select" id="categoria" name="categoria"  required aria-required="true">
                                            <[foreach]>
                                            <option value="<[categoria_id]>"><[categoria]></option>
                                            <[/foreach]>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="produttore">Produttore</label>
                                        <select  class="form-control select2-show-search form-select" id="produttore" name="produttore"  required aria-required="true">
                                            <[foreach]>
                                            <option value="<[produttore_id]>"><[produttore]></option>
                                            <[/foreach]>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="provenienza">Provenienza</label>
                                        <select  class="form-control select2-show-search form-select" id="provenienza" name="provenienza"  required aria-required="true">
                                            <[foreach]>
                                            <option value="<[provenienza_id]>"><[nazione]>, <[regione]></option>
                                            <[/foreach]>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- INTERNAL WYSIWYG Editor JS -->
<script src="/skins/admin/sash/assets/plugins/wysiwyag/jquery.richtext.js"></script>
<script src="/skins/admin/sash/assets/plugins/wysiwyag/wysiwyag.js"></script>
<script>
    $(document).ready(function() {
        $('select').select2();

        $('#add').click(function() {
            // Controllo che serve a vedere se tutti gli input sono riempiti
            if ($.grep($('input'), (elem) => elem.checkValidity()).length === $('input').length) {
                // Faccio la chiamata e in base al risultato lo mostro a schermo
                $.ajax({
                    type: 'POST',
                    url: '/admin/products/create',
                    data: {
                        'nome': $('#nome').val(),
                        'prezzo': $('#prezzo').val(),
                        'dimensione': $('#dimensione').val(),
                        'quantita_disponibile': $('#quantita_disponibile').val(),
                        'descrizione': $('#descrizione').val(),
                        'categoria': $('#categoria').val(),
                        'produttore': $('#produttore').val(),
                        'provenienza': $('#provenienza').val()
                    },
                    success: function (data) {
                        let response = JSON.parse(data);
                        if (response['success']) {
                            $('input').val('');
                            $('textarea').val('');
                            $('select').val('').trigger('change');
                            $('.card-header').after('<div class="alert alert-success alert-dismissible fade show" role="alert">' +
                                '<button type="button" class="btn-close" data-bs-dismiss="alert" aria-hidden="true">×</button>\n' +
                                response['success'] + '</div>');
                        } else {
                            $('.card-header').after('<div class="alert alert-danger alert-dismissible fade show" role="alert">' +
                                '<button type="button" class="btn-close" data-bs-dismiss="alert" aria-hidden="true">×</button>\n' +
                                response['error'] + '</div>');
                        }
                    }
                });
            } else {
                $('.card-header').after('<div class="alert alert-danger alert-dismissible fade show" role="alert">' +
                    '<button type="button" class="btn-close" data-bs-dismiss="alert" aria-hidden="true">×</button>\n' +
                    'Compilare tutti i campi correttamente' + '</div>');
            }
        });


        $('input').on('propertychange change click keyup input paste', function() {
            if ($(this)[0].checkValidity()) {
                $(this).css('border-color', '#ced4da');
                $(this).parent().find('.invalid-feedback').hide();
            } else {
                $(this).css('border-color', '#dc3545');
                $(this).parent().find('.invalid-feedback').show();
            }
        });

        $('#descrizione').richText({"imageUpload":false,
            "fileUpload":false,
            "videoEmbed":false,
            "code":false,
            "table":false,
            "urls":false});
    });
</script>
