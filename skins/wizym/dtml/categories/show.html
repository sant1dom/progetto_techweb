<link rel="stylesheet" type="text/css" href="/skins/wizym/customCSS/products.css">

<div class="main-shop-right grid">
    <div class="container">
        <section class="main-shop-detail p-0">
            <div class="content-wrap p-0 text-center">
                <h2 class="heading"><a><[nome_categoria]></a></h2>
            </div>
        </section>
        <div class="d-lg-flex price-filter clearfix">
            <div class="elm-btn text-center mb-3" id="filter">
                <a class="themesflat-button outline ol-accent margin-top-40 hvr-shutter-out-horizontal">MOSTRA
                    FILTRI</a>
            </div>
            <div class="barra sidebar">
                <div class="sidebar-inner">
                    <div class="elm-btn text-center mb-3" id="reset-filters">
                        <a class="themesflat-button outline ol-accent margin-top-40 hvr-shutter-out-horizontal mt-0">RESETTA
                            FILTRI</a>
                    </div>
                    <div class="widget widget-filter">
                        <h2 class="widget-title text-center">Per prezzo</h2>
                        <div class="price-filter clearfix">
                            <label for="customRange2" class="form-label">Prezzo fino a:&nbsp;</label>
                            <output></output>
                            <input type="range" class="form-range custom-range" value="0" min="0" max="300" step="0.5"
                                   id="customRange2"
                                   oninput="this.previousElementSibling.value = ' ' + this.value + '&euro;'">
                            <div class="elm-btn text-center mb-3" id="filtro-prezzo-btn">
                                <a class="themesflat-button outline ol-accent margin-top-40 hvr-shutter-out-horizontal">
                                    FILTRA PER PREZZO</a>
                            </div>
                        </div>
                    </div> <!-- /widget-filter-->
                </div> <!-- /sidebar-inner -->
            </div> <!-- /sidebar -->

            <div class="prodotti">
                <div class="dropdown" style="height: 46px">
                    <button class="btn dropdown-toggle ordina-per" type="button" id="dropdownMenu2"
                            data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                            style="height: 100%; width: 30%">
                        Ordina per:
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu2" style="width: 30%">
                        <li class="dropdown-item" id="ordina-prezzo-cres">Prezzo Crescente</li>
                        <li class="dropdown-item" id="ordina-prezzo-decr">Prezzo Decrescente</li>
                        <li class="dropdown-item" id="ordina-nome-az">Nome A-Z</li>
                        <li class="dropdown-item" id="ordina-nome-za">Nome Z-A</li>
                    </ul>
                </div>

                <div class="product-content clearfix shop-right-grid flex flex-wrap justify-content-start">
                    <ul class="product style2 isotope-product clearfix">
                        <[foreach]>
                        <li class="product-item arrivals sale">
                            <input type="hidden" name="product_id<[id]>" value="<[id]>">
                            <input type="hidden" name="categoria" value="<[categoria]>">
                            <input type="hidden" name="produttore" value="<[produttore]>">
                            <input type="hidden" name="percentuale<[id]>" value="<[percentuale]>">
                            <div class="product-thumb clearfix pt-0">
                                <a href="/products/<[id]>" class="product-thumb">
                                    <img style="height: 250px; width: auto; margin: 1rem" src="<[image]>" alt="image">

                                </a>
                                <[percentuale]>
                            </div>
                            <div class="product-info clearfix">
                                <span class="product-title"><[nome]></span>
                                <div class="price">
                                    <ins>
                                        <span class="amount<[id]>"><[prezzo]>&euro;</span>
                                    </ins>
                                </div>
                            </div>

                            <div class="product-review">
                                <[like]>
                                <div class="add-cart cart-btn">
                                    <a class="like3"><i class="fa fa-shopping-cart cart" data-id="<[id]>" aria-hidden="true"></i></a>
                                </div>
                            </div>

                        </li> <!-- /product-item -->

                        <[/foreach]>
                    </ul>
                </div>
                <div class="blog-pagination text-center mb-5">
                    <ul class="flat-pagination">
                    </ul>
                </div>
            </div>
        </div> <!-- /row -->
    </div> <!-- /container -->
</div> <!-- /main-shop-fullwidth -->

<script src="/skins/wizym/customJs/products.js"></script>

<script>
    $(document).ready(function () {
        paginate(allItems); //prima chiamata alla paginazione

        if ($('input[name^="product_id"]').val() === "") {
            $('input[name^="product_id"]').parent().remove();
            $('.blog-pagination').remove();
            $('#reset-filters').remove();
            $('.widget-filter').remove();
            $('.dropdown').remove();
        }
    })
</script>
