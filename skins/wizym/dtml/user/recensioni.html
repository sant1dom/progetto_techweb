<[foreach]>
<tr class="text-start" data-id="reviews<[id]>">
    <td style="vertical-align: middle; !important; width: 5rem">
        <div class="post-rating" id="<[id]>"></div>
        <script>
            $('#' + '<[id]>').raty({
                score: '<[voto]>',
                readOnly: true,
                starOff: 'fa fa-star-o',
                starOn: 'fa fa-star text-warning',
                starHalf: 'fa fa-star-half-o text-warning',
                starType: 'i'
            });
        </script>
    </td>
    <td style="vertical-align: middle; !important; width: 18rem">
        <[commento]>
    </td>
    <td style="vertical-align: middle; !important; width: 18rem">
        <a href="/products/<[prodotto_id]>" class="menu-style"> <[nome_prodotto]></a>
    </td>
    <td class="elm-btn flex justify-content-start">
        <a class="themesflat-button outline ol-accent margin-top-table hvr-shutter-out-horizontal pointer"
           style="font-size: 13px; margin: 0; padding-left: 20px; padding-right: 20px;"
           data-bs-toggle="modal"
           data-bs-target="#delete-confirmation"
           data-bs-original-title="Cancella"
           data-title="Sei sicuro di voler eliminare questa recensione?"
           data-id="<[id]>"
           data-href="/reviews/<[id]>/delete"><span
                class="fe fe-trash-2 fs-14"></span></a>
    </td>
</tr>
<[/foreach]>
