<section class="flat-contact style4">
    <div class="container">
        <div class="row flex align-items-center" style="height: 27vh">
            <div class="col-lg-6 col-md-6 col-12" >
                <div class="flat-contact-s2">
                    <div class="contact-icon">
                        <a><i class="ti-mobile" aria-hidden="true"></i></a>
                    </div>
                    <div class="title-contact">
                        <h3>Telefono</h3>
                    </div>
                    <div class="info-contact">
                        <p><[phone]></p>
                    </div>
                    <div class="text-contact">
                        <p>Info <[email]></p>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-12">
                <div class="flat-contact-s2">
                    <div class="contact-icon">
                        <a><i class="ti-flag-alt" aria-hidden="true"></i></a>
                    </div>
                    <div class="title-contact">
                        <h3>Address</h3>
                    </div>
                    <div class="info-contact">
                        <p><[address]></p>
                    </div>
                    <div class="text-contact">
                        <p><[country]></p>
                    </div>
                </div>
            </div>

        </div> <!-- /row -->
    </div> <!-- /container -->
</section>
