<link rel="stylesheet" type="text/css" href="/skins/wizym/customCSS/home.css">

<script src="/skins/wizym/customJs/products.js"></script>
<script src="/skins/wizym/customJs/home.js"></script>


<div class="main-homepage-4">
    <div class="slider-style4">
        <div class="container">
            <section class="flat-our-product style4" style="margin-top: 0; padding-top: 0; padding-bottom: 0; background-image: none;">
            <div class="row">
                <div class="col-lg-12">
                    <div class="title-section">
                        <h1 class="our-product-main"><a href="/products"> Ultime Aggiunte </a></h1>
                        <div class="our-product-image">
                            <img src="/skins/wizym/image/bicchieri.png" alt="image">
                        </div>
                    </div> <!-- /title-section -->
                </div>
                <div class="col">
                    <div class="flat-carousel-box data-effect clearfix" data-gap="30" data-column="3" data-column2="2"
                         data-column3="1" data-dots="false" data-nav="true" data-auto="false">
                        <div class="owl-carousel">
                            <[foreach]>
                            <div class="product-item">
                                <div class="product-thumb clearfix" style="padding-top: 0;">
                                    <a href="/products/<[id]>" class="product-thumb product-thumb-custom" style="padding: 0;">
                                        <img class="immagine" src="<[image]>" alt="image" style="margin-top: auto; margin-bottom: auto">
                                    </a>
                                </div>
                                <div class="product-info text-center clearfix">
                                    <span class="product-title"><[nome]></span>
                                    <div class="price">
                                        <ins>
                                            <span class="amount_new<[id]>"><[prezzo]>&euro;</span>
                                        </ins>
                                    </div>
                                </div>
                                <[sconto]>
                                <div class="product-review">
                                    <[like]>
                                    <div class="add-cart cart-btn">
                                        <a class="like3 cart"><i class="fa fa-shopping-cart cart" data-id="<[id]>" aria-hidden="true"></i></a>
                                    </div>
                                </div>
                            </div> <!-- /product-item -->
                            <[/foreach]>
                        </div>

                    </div>
                </div>
            </div> <!-- /row -->
            </section>
        </div> <!-- /container -->
    </div> <!-- /slider-style4 -->
    <section class="flat-about style4">
        <div class="container">
            <div class="about-wrap clearfix flex flex-wrap justify-content-between align-items-center">
                <div class="about-image h-100 text-center" >
                    <img src="<[immagine_about]>" alt="image">
                </div>
                <div class="about-inner" >
                    <div class="title-section">
                        <h1 class="our-product-main"><[titolo_descrizione]></h1>
                        <div class="our-product-image">
                            <img src="/skins/wizym/image/bicchieri.png" alt="image">
                        </div>
                    </div> <!-- /title-section -->
                    <div class="about-content text-center">
                        <p><[descrizione]></p>
                    </div>
                    <div class="elm-btn">
                        <a href="/about"
                           class="themesflat-button outline ol-accent margin-top-40 hvr-shutter-out-horizontal">ABOUT
                            US</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="flat-our-product style4">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="title-section">
                        <h1 class="our-product-main"><a href="/products"> I Migliori Prodotti </a></h1>
                        <div class="our-product-image">
                            <img src="/skins/wizym/image/bicchieri.png" alt="image">
                        </div>
                    </div> <!-- /title-section -->
                </div>
                <div class="col">
                    <div class="flat-carousel-box data-effect clearfix" data-gap="30" data-column="3" data-column2="2"
                         data-column3="1" data-dots="false" data-nav="true" data-auto="false">
                        <div class="owl-carousel">
                            <[foreach]>
                            <div class="product-item">
                                <div class="product-thumb clearfix" style="padding-top: 0">
                                    <a href="/products/<[top_id]>" class="product-thumb product-thumb-custom" style="padding: 0;">
                                        <img class="immagine" src="<[top_image]>" alt="image" style="margin-top: auto; margin-bottom: auto">
                                    </a>
                                </div>
                                <div class="product-info text-center clearfix">
                                    <span class="product-title"><[top_nome]></span>
                                    <div class="post-rating" id="rec<[top_id]>"></div>
                                    <div class="price">
                                        <ins>
                                            <span class="amount_rec<[top_id]>"><[top_prezzo]>&euro;</span>
                                        </ins>
                                    </div>
                                    <input type="hidden" value="<[voto_medio]>" id="voto-medio<[top_id]>">
                                </div>
                                <[top_sconto]>
                                <div class="product-review">
                                    <[top_like]>
                                    <div class="add-cart cart-btn">
                                        <a class="like3"><i class="fa fa-shopping-cart cart" data-id="<[top_id]>" aria-hidden="true"></i></a>
                                    </div>
                                </div>
                            </div> <!-- /product-item -->
                            <[/foreach]>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
