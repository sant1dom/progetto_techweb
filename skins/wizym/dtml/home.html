<div class="main-homepage-4">
    <div class="slider-style4">
        <div class="container">
            <section class="flat-our-product style4" style="margin-top: 0; padding-top: 0; padding-bottom: 0; background-image: none;">
            <div class="row">
                <div class="col-lg-12">
                    <div class="title-section">
                        <h1 class="our-product-main"><a href="/products"> Ultime Aggiunte </a></h1>
                        <div class="our-product-image">
                            <img src="/skins/wizym/image/bicchieri.png" alt="image">
                        </div>
                    </div> <!-- /title-section -->
                </div>
                <div class="col">
                    <div class="flat-carousel-box data-effect clearfix" data-gap="30" data-column="3" data-column2="2"
                         data-column3="1" data-dots="false" data-nav="true" data-auto="false">
                        <div class="owl-carousel">
                            <[foreach]>
                            <div class="product-item">
                                <div class="product-thumb clearfix" style="padding-top: 0">
                                    <a href="/products/<[id]>" class="product-thumb">
                                        <img src="<[image]>" alt="image">
                                    </a>
                                </div>
                                <div class="product-info text-center clearfix">
                                    <span class="product-title"><[nome]></span>
                                    <div class="price">
                                        <ins>
                                            <span class="amount_new<[id]>"><[prezzo]>&euro;</span>
                                        </ins>
                                    </div>
                                </div>
                                <[sconto]>
                                <div class="product-review">
                                    <[like]>
                                    <div class="add-cart">
                                        <a class="like3"><i class="fa fa-shopping-cart" aria-hidden="true"></i></a>
                                    </div>
                                </div>
                            </div> <!-- /product-item -->
                            <[/foreach]>
                        </div>

                    </div>
                </div>
            </div> <!-- /row -->
            </section>
        </div> <!-- /container -->
    </div> <!-- /slider-style4 -->
    <section class="flat-about style4">
        <div class="container">
            <div class="about-wrap clearfix flex flex-wrap justify-content-between align-items-center">
                <div class="about-image h-100 text-center" style="float: none; width: 50%; height: 100%;">
                    <img src="/skins/wizym/image/dipendente_1.png" alt="image">
                </div>
                <div class="about-inner" style="float: none; width: 50%; height: 100%">
                    <div class="title-section">
                        <h1 class="our-product-main">Benvenuto su Wizym</h1>
                        <div class="our-product-image">
                            <img src="/skins/wizym/image/bicchieri.png" alt="image">
                        </div>
                    </div> <!-- /title-section -->
                    <div class="about-content text-center">
                        <p>DESCRIZIONE DA COMPLETARE</p>
                    </div>
                    <div class="elm-btn">
                        <a href="/skins/wizym/#"
                           class="themesflat-button outline ol-accent margin-top-40 hvr-shutter-out-horizontal">ABOUT
                            US</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="flat-our-product style4">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="title-section">
                        <h1 class="our-product-main"><a href="/products"> I Migliori Prodotti </a></h1>
                        <div class="our-product-image">
                            <img src="/skins/wizym/image/bicchieri.png" alt="image">
                        </div>
                    </div> <!-- /title-section -->
                </div>
                <div class="col">
                    <div class="flat-carousel-box data-effect clearfix" data-gap="30" data-column="3" data-column2="2"
                         data-column3="1" data-dots="false" data-nav="true" data-auto="false">
                        <div class="owl-carousel">
                            <[foreach]>
                            <div class="product-item">
                                <div class="product-thumb clearfix" style="padding-top: 0">
                                    <a href="/products/<[top_id]>" class="product-thumb">
                                        <img src="<[top_image]>" alt="image">
                                    </a>
                                </div>
                                <div class="product-info text-center clearfix">
                                    <span class="product-title"><[top_nome]></span>
                                    <div class="post-rating" id="rec<[top_id]>"></div>
                                    <div class="price">
                                        <ins>
                                            <span class="amount_rec<[top_id]>"><[top_prezzo]>&euro;</span>
                                        </ins>
                                    </div>
                                    <input type="hidden" value="<[voto_medio]>" id="voto-medio<[top_id]>">
                                </div>
                                <[top_sconto]>
                                <div class="product-review">
                                    <[top_like]>
                                    <div class="add-cart">
                                        <a class="like3"><i class="fa fa-shopping-cart" aria-hidden="true"></i></a>
                                    </div>
                                </div>
                            </div> <!-- /product-item -->
                            <[/foreach]>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
    <style>
        .sconto {
            position: absolute;
            z-index: 2;
            color: white;
            top: 0.5rem;
            left: 0.5rem;
            display: inline-block;
            padding: 10px 15px;
            background-color: #c02323;
            border-radius: 50%;
            margin-bottom: 18px;
        }
        body > div.main-homepage-4 > section.flat-our-product.style4 > div > div > div.col > div > div,
        body > div.main-homepage-4 > div > div > section > div > div.col > div > div  {
            padding-right: 7rem;
        }

        div.product-review {
            opacity: 0;
            top: 16px;
            right: 0;
            position: absolute;
            visibility: hidden;
            -webkit-transition: all 0.3s ease-in-out;
            -moz-transition: all 0.3s ease-in-out;
            -ms-transition: all 0.3s ease-in-out;
            -o-transition: all 0.3s ease-in-out;
            transition: all 0.3s ease-in-out;
        }

        @media (max-width: 991px) {
            .sconto {
                top: 0.5rem;
                left: 0.5rem;
            }
            body > div.main-homepage-4 > section.flat-our-product.style4 > div > div > div.col > div > div,
            body > div.main-homepage-4 > div > div > section > div > div.col > div > div {
                padding: 0;
            }

            .flat-our-product.style4 .product-item .product-review {
                opacity: 1;
                right: 6%;
                visibility: visible;
                transition: none;
            }
        }
    </style>
    <script>
        $(document).ready(function () {
            $.each($('span[id^="percentuale_new"]'), function () {
                let id = $(this).attr('id').replace('percentuale_new', '');
                let percentuale = parseInt($(this).text().slice(1, -1));
                if (!isNaN(percentuale)) {
                    let amount = $('.amount_new' + id);
                    let prezzo_base = amount.text().slice(0, -1);
                    let prezzo_scontato = prezzo_base - (prezzo_base * (percentuale / 100));
                    amount.html(`<p>${prezzo_scontato.toFixed(2)} € &nbsp;</p>`);
                    amount.after(`<p style="color: black; font-size: .7em;">Prezzo consigliato: <s>${parseFloat(prezzo_base).toFixed(2)}€</s></p>`);
                }
            });

            $.each($('span[id^="percentuale_rec"]'), function () {
                let id = $(this).attr('id').replace('percentuale_rec', '');
                let percentuale = parseInt($(this).text().slice(1, -1));
                if (!isNaN(percentuale)) {
                    let amount = $('.amount_rec' + id);
                    let prezzo_base = amount.text().slice(0, -1);
                    console.log(prezzo_base);
                    let prezzo_scontato = prezzo_base - (prezzo_base * (percentuale / 100));

                    amount.html(`<p>${prezzo_scontato.toFixed(2)} € &nbsp;</p>`);
                    amount.after(`<p style="color: black; font-size: .7em;">Prezzo consigliato: <s>${parseFloat(prezzo_base).toFixed(2)}€</s></p>`);
                }
            });




            const recs = $('div[id^="rec"]');
            $.each(recs, function (index, value) {
                let id = value.id.replace('rec', '');
                let voto_medio = $('#voto-medio' + id).val();
                $(this).raty({
                    score: voto_medio,
                    readOnly: true,
                    starOff: 'fa fa-star-o',
                    starOn: 'fa fa-star text-warning',
                    starHalf: 'fa fa-star-half-o text-warning',
                    starType: 'i'
                });
            });
        });
    </script>
