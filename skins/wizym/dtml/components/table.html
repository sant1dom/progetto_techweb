<div class="content">
    <div class="d-flex justify-content-end align-items-end">
        <[button]>
    </div>
    <table class="table custom-table table-bordered text-nowrap mb-0 table-striped">
        <thead>
        <tr>
            <[foreach]>
            <th>
                <[colname]>
            </th>
            <[/foreach]>
        </tr>
        </thead>
        <tbody>
        <[specific_table]>
        </tbody>
    </table>
</div>
<div class="modal" id="deleteconfirmation">
    <div class="modal-dialog modal-dialog-centered text-center " role="document">
        <div class="modal-content text-center">
            <div class="modal-body text-center p-4 pb-5">
                <button aria-label="Close" class="btn-close position-relative" data-bs-dismiss="modal"><span aria-hidden="true"></span></button>
                <h4 class="text-danger tx-semibold" id="delete_modal_text"></h4>
                <button aria-label="Annulla" class="btn btn-white pd-x-25" data-bs-dismiss="modal">Annulla</button>
                <button aria-label="Procedi" class="btn btn-danger pd-x-25 font-weight-bold" id="remove-button">Procedi</button>
            </div>
        </div>
    </div>
</div>
