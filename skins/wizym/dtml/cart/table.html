<span id="cart-msg"></span>
<table class="table table-bordered">
    <thead>
    <tr>
        <[foreach]>
        <th scope="col">
            <[colname]>
        </th>
        <[/foreach]>
    </tr>
    </thead>
    <tbody id="cart-table-body">
    <[foreach]>
    <tr id="tr<[id]>">
        <input type="hidden" value="<[id]>" name="products[]">
        <td class="text-center image" style="height: auto; width: 20rem"><img src="<[image]>" alt="image" style="height: 10rem; width: auto"></td>
        <td class="list text" id="nome<[id]>"><[nome]></td>
        <td class="text-center list price" id="prezzo<[id]>" style="min-width: 5rem"><[prezzo]></td>
        <td class="text-center list price" id="sconto<[id]>" style="min-width: 5rem"><[sconto]></td>
        <td class="text-center list quantity">
            <ul class="quantity-menu">
                <li><i class="fa fa-minus-circle" aria-hidden="true" id="qminus<[id]>"></i></li>
                <li id="quantity<[id]>"><[quantity]></li>
                <li><i class="fa fa-plus-circle" aria-hidden="true" id="qplus<[id]>"></i></li>
            </ul>
        </td>
        <input type="hidden" id="dimensioneOriginale<[id]>" value="<[dimensione]>">
        <td class="text-center list price" id="dimensione<[id]>" style="min-width: 5rem"><[dimensione]>Kg</td>
        <td class="text-center list price" id="totale<[id]>" style="min-width: 5rem"><[prezzo]>€</td>
        <td class="text-center delete no-select" id="remove<[id]>" style="cursor: pointer"
            data-bs-toggle="modal"
            data-bs-target="#delete-confirmation"
            data-bs-original-title="Cancella"
            data-id="/cart/<[id]>/remove"
            href="/cart/<[id]>/remove">×</td>
    </tr>
    <[/foreach]>
    </tbody>
</table>
