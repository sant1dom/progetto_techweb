<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-US" lang="en-US">
<head>
    <!-- Basic Page Needs -->
    <meta charset="utf-8">
    <!--[if IE]>
    <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'><![endif]-->
    <title>Wine Ecommerce</title>

    <!-- Mobile Specific Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- Bootstrap  -->
    <link rel="stylesheet" type="text/css" href="/skins/wizym/stylesheets/bootstrap.css">

    <!-- Theme Style -->
    <link rel="stylesheet" type="text/css" href="/skins/wizym/stylesheets/style.css">

    <!-- Responsive -->
    <link rel="stylesheet" type="text/css" href="/skins/wizym/stylesheets/responsive.css">

    <!-- Colors -->
    <link rel="stylesheet" type="text/css" href="/skins/wizym/stylesheets/colors/color1.css" id="colors">

    <!-- Animation Style -->
    <link rel="stylesheet" type="text/css" href="/skins/wizym/stylesheets/animate.css">

    <!-- Custom Style -->
    <link rel="stylesheet" type="text/css" href="/skins/wizym/stylesheets/custom/style.css">


    <!-- Favicon and touch icons  -->
    <link href="/skins/wizym/icon/icon.png" rel="apple-touch-icon-precomposed" sizes="48x48">
    <link href="/skins/wizym/icon/icon.png" rel="apple-touch-icon-precomposed">
    <link href="/skins/wizym/icon/icon.png" rel="shortcut icon">
</head>
<body style="min-height: 100vh">
<div id="loading-overlay">
    <div class="loader"></div>
</div> <!-- /.loading-overlay -->

<div class="login-page">
    <div class="slider-style4 auth-page">
        <div class="container">
            <div class="">
                <section class="flat-about style4">
                    <div class="container">
                        <div class="about-wrap clearfix" style="margin: 0;">
                            <span id="msg">
                               <[alert]>
                            </span>
                            <div class="about-image resp800" style="height: 40%">
                                <a href="/" class="flex justify-content-center align-content-center" style="height: 100%">
                                    <img src="/skins/wizym/image/logo-2x.png" class="resp800" alt="image" style="object-fit: none;">
                                </a>
                            </div>
                            <div class="about-inner">
                                <div class="title-section">
                                    <h1 class="our-product-main">Login</h1>
                                    <div class="our-product-image">
                                        <img src="/skins/wizym/image/bicchieri.png" alt="image">
                                    </div>
                                </div> <!-- /title-section -->
                                <form method="POST" action="login" id="login">
                                    <div class="about-content text-center">

                                        <label for="email">Email</label>
                                        <input type="email" name="email" id="email" placeholder="Email" required>
                                        <label for="password">Password</label>
                                        <input type="password" name="password" id="password" placeholder="Password"
                                               required>

                                    </div>
                                    <div class="elm-btn">
                                        <button id="login-btn" style="margin-top: 0"
                                                class="themesflat-button outline ol-accent margin-top-40 hvr-shutter-out-horizontal">
                                            LOGIN
                                        </button>
                                    </div>
                                </form>
                                <br>
                                Non sei registrato? <a href="register">Registrati ora!</a>
                            </div>
                        </div>
                    </div>
                </section>
            </div> <!-- /row -->
        </div> <!-- /container -->
    </div>
</div>

<[footer]>

<script src="/skins/wizym/javascript/jquery.min.js"></script>
<script src="/skins/wizym/javascript/jquery.easing.js"></script>
<script src="/skins/wizym/javascript/owl.carousel.min.js"></script>
<script src="/skins/wizym/javascript/jquery-countTo.js"></script>
<script src="/skins/wizym/javascript/jquery-waypoints.js"></script>
<script src="/skins/wizym/javascript/bootstrap.min.js"></script>
<script src="/skins/wizym/javascript/main.js"></script>
<script src="/skins/wizym/javascript/jquery-validate.js"></script>
<script src="/skins/wizym/javascript/images-loaded.js"></script>
<script src="/skins/wizym/javascript/jquery.isotope.min.js"></script>
<script src="/skins/wizym/javascript/gmap3.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCPH8h1UpcK01BdcvoZeOzq-_wJqRxN1Pc"></script>
<script src="/skins/wizym/javascript/jquery-fancybox.js"></script>
</body>
<script>
    $(document).ready(function () {
        $('#login-btn').click(function () {
            // Controllo che serve a vedere se tutti gli input sono riempiti
            if ($.grep($('input'), (elem) => elem.checkValidity()).length === $('input').length) {
                $('#login').submit();
            } else {
                $('#msg').html('<div class="alert alert-danger alert-dismissible fade show" role="alert">' +
                    '<button type="button" class="close" data-dismiss="alert" aria-label="Close">\n' +
                    '<span aria-hidden="true">&times;</span>\n' +
                    '</button>' +
                    'Compilare tutti i campi correttamente' +
                    '</div>'
                );
            }
        });

        $('input').on('propertychange change click keyup input paste', function () {
            if ($(this)[0].checkValidity()) {
                $(this).css('border-color', '#ced4da');
                $(this).parent().find('.invalid-feedback').hide();
            } else {
                $(this).css('border-color', '#dc3545');
                $(this).parent().find('.invalid-feedback').show();
            }
        });
    });
</script>
</html>
