
<div class="form-check">
    <label for="indirizzo">I tuoi indirizzi</label><select  id="indirizzo" name="indirizzo">
        <[foreach]>
        <option value="<[id]>"><[indirizzo]></option>
        <[/foreach]>
    </select>
    <input type="hidden" name="id" id="id" value="<[id_ordine]>">
    <div class="d-flex justify-content-start align-items-start">
    <button class="themesflat-button outline ol-accent margin-top-table hvr-shutter-out-horizontal" style="font-size: 14px" type="submit" id="conferma_indirizzo_esistente"
            name="conferma" value="indirizzo_esistente">
        MODIFICA
    </button>
    </div>
</div>

<script>
    $(document).ready(function () {
        $("#conferma_indirizzo_esistente").click(function () {
            $.ajax({
                type: "POST",
                url: "/orders/<[id_ordine]>/edit",
                data: {
                    id_indirizzo: $("#indirizzo").val(),
                    controllo: $("#conferma_indirizzo_esistente").val(),
                    id_ordine: $("#id").val()
                },
                success: function (data) {
                   location.reload();
                }
            });
        });
    });
</script>
